/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
    id 'jacoco'
    id("net.razvan.jacoco-to-cobertura") version "1.1.2"
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'org.reflections:reflections:0.10.2'
    implementation 'org.yaml:snakeyaml:1.33'
    implementation group: 'com.google.guava', name: 'guava', version: '31.1-jre'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-all:1.10.19'
    testImplementation 'ch.qos.logback:logback-classic:1.3.7'
    testImplementation 'org.codehaus.groovy:groovy:2.5.22'
}

group = 'com.github.hayarobi'
version = '1.0-SNAPSHOT'
description = 'Simple Configuration'
sourceCompatibility = '1.8'

java {
    withSourcesJar()
}

test {
    finalizedBy jacocoTestReport // report is always generated after tests run
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
    reports {
        xml.required = true
        xml.outputLocation = layout.buildDirectory.file('reports/xml/jacocoTestReport.xml')
        csv.required = false
    }
}

tasks.register('reportToCobertura') {
    dependsOn 'jacocoTestReport'
    dependsOn 'jacocoToCobertura'
    doLast {
        print "making cobertura report"
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jacocoToCobertura {
    inputFile.set(file("$buildDir/reports/xml/jacocoTestReport.xml"))
    outputFile.set(file("$buildDir/reports/xml/cobertura.xml"))
}
